<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
      {% for m in messages %}
        <li>{{ m }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('login') }}">
    Usuario: <input name="username" required><br>
    Contrase√±a: <input type="password" name="password" required><br>
    <button type="submit">Ingresar</button>
  </form>
</body>
</html>
